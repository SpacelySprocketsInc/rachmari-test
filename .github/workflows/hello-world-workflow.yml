name: Greeting from Mona

on: 
  push:
    branches:
      - '!rachmari-patch-2'
  
jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
        CAN_YOU_SEE_THIS: ${{ secrets.CAN_YOU_SEE_THIS }}
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME. $CAN_YOU_SEE_THIS
    - run: pwd; ls
